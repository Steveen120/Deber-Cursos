<!doctype html>
<html lang="en">

<head>
  <title>Formularios Deber</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header>
  </header>
  <main>

    <div class="container">
      <div class="card">
        <div class="card-header">
          ESTUDIANTE
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="fullName" class="form-label">Nombre:</label>
            <input type="text" name="fullName" id="fullName" class="form-control" placeholder="Bryan Steveen Chicaiza Almache">
          </div>
          <div class="mb-3">
            <label for="identification" class="form-label">Identificación:</label>
            <input type="text" name="identification" id="identification" class="form-control" placeholder="Ingrese su identificacion">
          </div>
          <div class="mb-3">
            <label for="mail" class="form-label">Correo:</label>
            <input type="text" name="mail" id="mail" class="form-control" placeholder="Ingrese su correo">
          </div>
          <div class="mb-3">
            <label for="direction" class="form-label">Dirección:</label>
            <input type="text" name="direction" id="direction" class="form-control" placeholder="Ingrese su dirrecion">
          </div>
          <div class="mb-3">
            <label for="enrollment" class="form-label">Matrícula:</label>
            <input type="text" name="enrollment" id="enrollment" class="form-control" placeholder="01">
          </div>
          <div class="mb-3">
            <label for="level" class="form-label">Nivel:</label>
            <input type="text" name="level" id="level" class="form-control" placeholder="Tercero">
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addStudent()">Agregar estudiante</button>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-header">
          PROFESOR
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="fullName-teacher" class="form-label">Nombre:</label>
            <input type="text" name="fullName-teacher" id="fullName-teacher" class="form-control"
              placeholder="Lorena Chulde">
          </div>
          <div class="mb-3">
            <label for="identification-teacher" class="form-label">Identificación:</label>
            <input type="text" name="identification-teacher" id="identification-teacher" class="form-control"
              placeholder="1734324">
          </div>
          <div class="mb-3">
            <label for="mail-teacher" class="form-label">Correo:</label>
            <input type="text" name="mail-teacher" id="mail-teacher" class="form-control" placeholder="bsa.chicaiza@yavirac.edu.ec">
          </div>
          <div class="mb-3">
            <label for="direction-teacher" class="form-label">Dirección:</label>
            <input type="text" name="direction-teacher" id="direction-teacher" class="form-control"
              placeholder="Guamani">
          </div>
          <div class="mb-3">
            <label for="title-teacher" class="form-label">Título:</label>
            <input type="text" name="title-teacher" id="title-teacher" class="form-control" placeholder="01">
          </div>
          <div class="mb-3">
            <label for="area-teacher" class="form-label">Area: </label>
            <select class="form-select form-select-lg" name="" id="area-teacher">
            </select>
          </div>

        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addTeacher()">Agregar profesor</button>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-header">
          ACTIVIDAD
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="name-activity" class="form-label">Nombre:</label>
            <input type="text" name="name-activity" id="name-activity" class="form-control" placeholder="examen">
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addActivity()">Agregar actividad</button>
        </div>
      </div>
      <hr>
      <div class="card">
        <div class="card-header">
          LIBRO DE CALIFICACIONES
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="value-gradebook" class="form-label">Valor:</label>
            <input type="text" name="value-gradebook" id="value-gradebook" class="form-control" placeholder="100%">
          </div>
          <div class="mb-3">
            <label for="course-gradebook" class="form-label">Curso:</label>
            <select class="form-select form-select-lg" name="course-gradebook" id="course-gradebook">
            </select>
          </div>
          <div class="mb-3">
            <label for="activity-gradebook" class="form-label">Actividad</label>
            <select class="form-select" aria-label="Default select example" name="activity-gradebook" id="activity-gradebook">
              <option value="Programacion Visual">Programacion Visual</option>
              <option value="Calculo">Calculo</option>
              <option value="Diseño de Interfaces">Diseño de Interfaces</option>
            </select>
        </div>
          </div>
          <div class="mb-3">
            <label for="maximungrade-gradebook" class="form-label">Nota máxima:</label>
            <input type="text" name="maximungrade-gradebook" id="maximungrade-gradebook" class="form-control" placeholder="100%">
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addGradeBookSetup()">Agregar actividad</button>
        </div>

      </div>
    </div>
    <script>let exports = {}; </script>
    <script src="dist/main.js"></script>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
